<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idle Clicker Game</title>
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/game.css">
    <link rel="stylesheet" href="styles/modals.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>Idle Clicker</h1>
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-label">Points:</span>
                    <span id="points" class="stat-value">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Per Second:</span>
                    <span id="pointsPerSecond" class="stat-value">0</span>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Click Area -->
            <section class="click-section">
                <button id="clickButton" class="click-button">
                    <span class="click-text">CLICK</span>
                    <span class="click-value">+<span id="clickValue">1</span></span>
                </button>
            </section>

            <!-- Upgrades Section -->
            <section class="upgrades-section">
                <h2>Upgrades</h2>
                <div class="upgrades-container" id="upgradesContainer">
                    <!-- Upgrades werden dynamisch von JavaScript generiert -->
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>Auto-Save aktiviert</p>
        </footer>
    </div>

    <!-- Core Engine -->
    <script src="src/core/Upgrade.js"></script>
    <script src="src/core/GameTemplate.js"></script>
    <script src="src/core/IdleGame.js"></script>

    <!-- Engine Systems -->
    <script src="src/engine/EffectEngine.js"></script>
    <script src="src/engine/ConditionEngine.js"></script>
    <script src="src/engine/DynamicRenderer.js"></script>

    <!-- Utils -->
    <script src="src/utils/formatters.js"></script>
    <script src="src/utils/compression.js"></script>
    <script src="src/utils/templateLoader.js"></script>

    <!-- Templates -->
    <script src="src/templates/defaultTemplate.js"></script>

    <!-- Upgrade Definitions (Legacy - optional) -->
    <script src="src/upgrades/upgradeDefinitions.js"></script>

    <!-- UI Components -->
    <script src="src/ui/notifications.js"></script>
    <script src="src/ui/upgradeCard.js"></script>
    <script src="src/ui/display.js"></script>
    <script src="src/ui/importExport.js"></script>

    <!-- Main Application -->
    <script src="src/app.js"></script>
</body>
</html>
